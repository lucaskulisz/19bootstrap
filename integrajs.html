<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Dinámica</title>
  <!-- Incluye los estilos de Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!-- Estructura de contenedor para la galería -->
  <div class="container mt-4">
    <div class="row" id="galeriaContainer">
      <!-- El contenido dinámico se generará aquí -->
    </div>
  </div>

  <!-- Sección para los filtros de la galería -->
  <div class="container mt-4">
    <div class="btn-group">
  <button type="button" class="btn btn-primary filtro" data-categoria="todos">Todos</button>
  <button type="button" class="btn btn-primary filtro" data-categoria="categoria1">Categoría 1</button>
  <button type="button" class="btn btn-primary filtro" data-categoria="categoria2">Categoría 2</button>
  <!-- Agrega más botones de filtro según las categorías de tu galería -->
</div>

  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- Incluye los scripts de Bootstrap y script.js -->
  
  <script src="integrajs.js"></script>
</body>
</html>
